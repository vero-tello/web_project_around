<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Una pequeña muestra de los lugares más hermosos y emblematicos al rededor de USA"
    />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Veronica Tello" />
    <title>Al rededor de EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut ico" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__image" src="images/Vector.png" alt="around" />
      </header>
      <main class="content">
        <section class="content__profile">
          <div class="profile">
            <div class="profile__content">
              <img
                class="profile__image"
                src="images/Jaques.jpg"
                alt="foto del perfil"
              />
            </div>
            <div class="profile__paragraph">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <button
                class="profile__button profile__button_edit"
                type="button"
              >
                <img
                  class="profile__pencil"
                  src="images/Pencil.png"
                  alt="edit"
                />
              </button>
              <p class="profile__about">Explorador</p>
            </div>
          </div>
          <button class="profile__button profile__button-add" type="button">
            <img class="profile__add" src="images/Vector_add.png" alt="add" />
          </button>
        </section>
        <section class="galery"></section>
        <template class="card__template" id="template">
          <div class="card">
            <div class="card__image-content">
              <img class="card__image" alt="" />
            </div>
            <button type="button" class="card__delete-button"></button>
            <div class="card__text">
              <p class="card__name"></p>
              <button type="button" class="card__like-button">
                <img
                  class="card__vector-like"
                  src="./images/Vector-like.png"
                  alt="like"
                />
              </button>
            </div>
          </div>
        </template>
        <section class="popup popup__profile">
          <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h3 class="popup__title">Editar perfil</h3>
            <form class="popup__form" name="edit_profile">
              <input
                type="text"
                name="name"
                class="popup__input popup__input-name"
                placeholder="Nombre"
                required
              />
              <input
                type="text"
                name="job"
                class="popup__input popup__input-job"
                placeholder="Acerca de mí"
                required
              />
              <button type="submit" class="popup__button">Guardar</button>
            </form>
          </div>
        </section>
        <section class="popup popup__add">
          <div class="popup__container">
            <button type="button" class="popup__close-add"></button>
            <h3 class="popup__title">Nuevo lugar</h3>
            <form class="popup__form" name="new-place">
              <input
                type="text"
                name="name"
                class="popup__input popup__input-title"
                placeholder="Titulo"
                required
              />
              <input
                type="text"
                name="link"
                class="popup__input popup__input-link"
                placeholder="Enlace de la imagen"
                required
              />
              <button type="submit" class="popup__button">Crear</button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
